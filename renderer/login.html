<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDKS İşleme Sistemi - Giriş</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="logo.png" alt="PDKS Logo" class="logo">
                </div>
                <h1>PDKS İşleme Sistemi</h1>
                <p>Firebase hesabınızla güvenli giriş yapın</p>
            </div>

            <div class="login-content">
                <!-- Tema Değiştirme Butonu JavaScript ile oluşturulacak -->
                <div id="themeToggleContainer"></div>

                <div class="login-form">
                    <div class="welcome-text">
                        <h3>Hoş Geldiniz</h3>
                        <p>Firebase hesabınızla giriş yapın</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <i data-lucide="mail" class="input-group-text"></i>
                            </div>
                            <input type="email" id="email" class="form-control" placeholder="ornek@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <i data-lucide="lock" class="input-group-text"></i>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="remember-me">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                E-postamı hatırla
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-primary btn-block" id="loginBtn">
                            <i data-lucide="log-in" class="btn-icon"></i>
                            Giriş Yap
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Giriş yapılıyor...</p>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="error-modal" id="errorModal" style="display: none;">
            <div class="error-modal-content">
                <div class="error-icon">
                    <i data-lucide="x-circle"></i>
                </div>
                <h3>Giriş Hatası</h3>
                <p id="errorMessage"></p>
                <button class="btn btn-primary" id="errorModalClose">Tamam</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyAYeEyGc3prE8XJQyfdtsJYBKtm-Skowco",
            authDomain: "polenpdks.firebaseapp.com",
            projectId: "polenpdks",
            storageBucket: "polenpdks.firebasestorage.app",
            messagingSenderId: "456234462898",
            appId: "1:456234462898:web:4646f358c88f127c0823ab",
            measurementId: "G-SFEWRJ8634"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        console.log('Firebase başlatıldı:', app);
        
        // Global değişkenler
        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    
    <!-- Scripts -->
    <script>
        // Lucide ikonlarını hemen yükle
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
